name: Release version

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release Type"
        default: "minor"
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"
      - name: maven-settings
        uses: s4u/maven-settings-action@v2
        with:
          servers: '[{"id": "github", "username": "${{ github.repository_owner }}", "password": "${{ secrets.GITHUB_TOKEN }}"}]'

      - name: Install dependencies
        run: mvn validate

      - name: Build and Test
        run: mvn clean install

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "release-bot";
          git config --global user.email "release-bot@github.com";

          if [[ "${{ inputs.release_type }}" == "major" ]]; then
              echo "Increase the major version."
              
              MAVEN_OPTION="$MAVEN_OPTION -DreleaseVersion=\${parsedVersion.nextMajorVersion}.0.0-SNAPSHOT"
          elif [[ "${{ inputs.release_type }}" == "minor" ]]; then
              echo "Increase the minor version."
              
              MAVEN_OPTION="$MAVEN_OPTION -DreleaseVersion=\${parsedVersion.majorVersion}.\${parsedVersion.nextMinorVersion}.0-SNAPSHOT"
          else
              echo "Increase the patch version."
              
              MAVEN_OPTION="$MAVEN_OPTION -DreleaseVersion=\${parsedVersion.majorVersion}.\${parsedVersion.minorVersion}.\${parsedVersion.nextIncrementalVersion}-SNAPSHOT"
          fi

          echo "Do mvn release:prepare with options $MAVEN_OPTION"
          mvn $MAVEN_OPTION build-helper:parse-version release:prepare -B

          if [[ ("$?" -eq 0) && ($SKIP_PERFORM == "false") ]]; then
            echo "Do mvn release:perform with options $MAVEN_OPTION"
            mvn $MAVEN_OPTION build-helper:parse-version release:perform -B
          fi

          echo "Do mvn deploy"
          mvn deploy
